<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Guidance & Job Fair 2026</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: #eef2f7;
            margin: 0;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .container {
            width: 85%;
            margin: auto;
            background: white;
            padding: 25px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
        }

        img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        video, audio {
            width: 100%;
            margin: 15px 0;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
        }

        input[type="submit"]:hover {
            background: #1a252f;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<header>
    <h1>Career Guidance & Job Fair 2026</h1>
    <p>Explore Careers | Meet Recruiters | Shape Your Future</p>
</header>

<!-- ðŸŽµ Rhythm / Beat Style Audio -->
<audio controls loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
            type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

<div class="container">

    <!-- Event Banner Image -->
    <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d"
         alt="Job Fair Event Banner">

    <h2>Job Fair Overview Video</h2>

    <!-- Promotional Video -->
    <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4"
                type="video/mp4">
        Your browser does not support the video element.
    </video>

    <h2>Participant Registration Form</h2>

    <form>

        <label>Full Name:</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Email Address:</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Highest Qualification:</label>
        <select required>
            <option value="">-- Select Qualification --</option>
            <option>Diploma</option>
            <option>Undergraduate</option>
            <option>Postgraduate</option>
        </select>

        <label>Preferred Job Role:</label>
        <input type="text" placeholder="Eg: Software Developer">

        <label>Experience Level:</label>
        <div class="radio-group">
            <label><input type="radio" name="exp"> Fresher</label>
            <label><input type="radio" name="exp"> Experienced</label>
        </div>

        <label>Upload Resume:</label>
        <input type="file" required>

        <label>Additional Notes:</label>
        <textarea rows="4"
                  placeholder="Mention your skills or expectations..."></textarea>

        <input type="submit" value="Register Now">

    </form>

</div>

<footer>
    <p>Â© 2026 Career Guidance & Job Fair | HTML5 Lab Experiment</p>
</footer>

</body>
</html>
