<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handloom & Craft Heritage Expo Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #faf3e0;
            margin: 0;
            padding: 0;
        }
        header {
            background: #9a6d34;
            color: white;
            text-align: center;
            padding: 15px;
        }
        nav {
            background: #dbc08a;
            padding: 10px;
        }
        nav a {
            margin-right: 20px;
            text-decoration: none;
            color: #5b3b16;
            font-weight: bold;
        }
        section {
            padding: 15px;
        }
        .media-box {
            margin-bottom: 20px;
        }
        form {
            background: #fff8dc;
            padding: 20px;
            border: 1px solid #cab57b;
            border-radius: 8px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 12px;
            padding: 6px;
        }
        input[type="submit"] {
            width: auto;
            background: #9a6d34;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Handloom & Craft Heritage Expo 2025</h1>
    <p>Celebrating India's Traditional Weaves & Artisans</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Exhibitors</a>
    <a href="#">Workshops</a>
    <a href="#">Register</a>
    <a href="#">Contact</a>
</nav>

<section>
    <h2>Event Banner</h2>
    <img src="C:\Users\STUDENTS\Downloads\image1.jpg" width="100%" height="350px" alt="Event Banner">

    <div class="media-box">
        <h2>Promotional Video</h2>
        <video width="100%" height="300" controls>
            <source src="C:\Users\STUDENTS\Downloads\1000108605.mp4" type="video/mp4">
        </video>
    </div>

    <div class="media-box">
        <h2>Intro / Background Audio</h2>
        <audio controls>
            <source src="C:\Users\STUDENTS\Downloads\indian-traditional-instruments-407538.mp3" type="audio/mpeg">
        </audio>
    </div>
</section>

<section>
    <h2>Event Registration Form</h2>
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your name">

        <label>Email:</label>
        <input type="email" placeholder="Enter your email">

        <label>Date of Visit:</label>
        <input type="date">

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other

        <br><br>
        <label>Type of Visitor:</label>
        <select>
            <option>Student</option>
            <option>Artisan</option>
            <option>Buyer/Trader</option>
            <option>General Visitor</option>
        </select>

        <label>Comments:</label>
        <textarea rows="4" placeholder="Write your message..."></textarea>

        <label>Upload ID Proof:</label>
        <input type="file">

        <input type="submit" value="Register">
    </form>
</section>

</body>
</html>
